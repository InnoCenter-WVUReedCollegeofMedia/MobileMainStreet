<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <link rel="icon" type="image/x-icon" href='{{ "/favicon.png" | prepend: site.baseurl }}' />
    <link rel="icon" type="image/png" href='{{ "/favicon.png" | prepend: site.baseurl }}' />

  {% for css_asset in page.css_assets %}
    <link rel="stylesheet" href="{{ css_asset | prepend: site.baseurl }}">
  {% endfor %}
  <script src='{{ "/js/vendor/modernizr-2.6.2.min.js" | prepend: site.baseurl }}'></script>
  
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <link href="css/ie8.css" rel="stylesheet" type="text/css">
  <![endif]-->
</head>
